name: Build & Publish (Linux aarch64 + macOS arm64)

on:
  push:
    tags:
      - "v*"               # tag like v2.1.2.post1
  workflow_dispatch:
    inputs:
      publish:
        description: "Publish to PyPI?"
        type: choice
        options: ["no", "yes"]
        default: "no"

permissions:
  contents: read
  id-token: write          # required for PyPI Trusted Publishing

env:
  # Only build Python 3.11 wheels
  CIBW_BUILD: "cp311-* cp312-*"
  # Avoid musllinux unless you target Alpine
  CIBW_SKIP: "*-musllinux_*"

jobs:
  linux-aarch64:
    name: Build Linux aarch64 wheels
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # QEMU enables non-native arch builds in manylinux Docker images
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"  # host Python, not target

      - name: Install cibuildwheel
        run: python -m pip install --upgrade pip cibuildwheel

      - name: Build wheels (manylinux aarch64)
        env:
          CIBW_ARCHS_LINUX: "aarch64"
          # Pin setuptools inside the build env to keep metadata simple
          CIBW_BEFORE_BUILD: "python -m pip install 'setuptools<75.8' wheel"
          # If you need OS deps inside the manylinux container, uncomment:
          # CIBW_BEFORE_ALL_LINUX: "yum install -y atlas-devel || true"
        run: python -m cibuildwheel --output-dir wheelhouse python_bindings

      - name: Upload wheels (Linux aarch64)
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-aarch64
          path: wheelhouse/*.whl
          if-no-files-found: error

  macos-arm64:
    name: Build macOS arm64 wheels
    runs-on: macos-14       # Apple Silicon (arm64) runner
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install cibuildwheel
        run: python -m pip install --upgrade pip cibuildwheel

      - name: Build wheels (macOS arm64)
        env:
          CIBW_ARCHS_MACOS: "arm64"
          CIBW_BEFORE_BUILD: "python -m pip install 'setuptools<75.8' wheel"
          # If your extension needs OpenMP/BLAS on macOS, you may need:
          # CIBW_BEFORE_ALL_MACOS: "brew update && brew install libomp || true"
          # And possibly:
          # CFLAGS: "-I/opt/homebrew/opt/libomp/include"
          # LDFLAGS: "-L/opt/homebrew/opt/libomp/lib -lomp"
        run: python -m cibuildwheel --output-dir wheelhouse python_bindings

      - name: Upload wheels (macOS arm64)
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-arm64
          path: wheelhouse/*.whl
          if-no-files-found: error

  source_dist:
    name: Build source distribution (sdist)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build sdist
        run: |
          cd python_bindings
          python -m pip install --upgrade pip setuptools wheel
          python setup.py sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: source-dist
          path: python_bindings/dist/*.tar.gz
          if-no-files-found: error

  publish:
    name: Publish to PyPI (Trusted Publisher)
    needs: [linux-aarch64, macos-arm64, source_dist]
    runs-on: ubuntu-latest
    environment: pypi
    # Gatekeeper: only publish on tag OR manual run with publish=yes
    if: >
      startsWith(github.ref, 'refs/tags/v')
      || (github.event_name == 'workflow_dispatch' && inputs.publish == 'yes')

    steps:
      - name: Download Linux wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-linux-aarch64
          path: dist

      - name: Download macOS wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-macos-arm64
          path: dist

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: source-dist
          path: dist

      - run: ls -R dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.4
        with:
          packages-dir: dist
          skip-existing: true
